<ion-header>

  <ion-navbar>
    <ion-title>Estates</ion-title>
  </ion-navbar>

  <ion-toolbar>
  </ion-toolbar>

</ion-header>


<ion-content padding>
    <ion-list *ngFor="let arr of estates">
      <ion-item-divider color="secondary" >{{arr.region}}</ion-item-divider>
      <ion-item *ngFor="let estate of arr.locationEstates" >
          <ion-thumbnail item-start>
            <img src={{estate.image}}>
          </ion-thumbnail>
          <h2>Ref No.{{estate.refNumber}}</h2>
          <p>{{estate.type}}, {{estate.bedrooms}} Bedrooms</p>
          <p>{{locationName}}, {{estate.region}}</p>
          <button ion-button clear item-end (click)="itemTapped($event, estate, locationId, locationName)">View</button>
      </ion-item>
    </ion-list>
</ion-content>
