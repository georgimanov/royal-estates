<ion-header>

  <ion-navbar>
    <ion-title>Estate: {{estate.refNumber}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="goHome()">
          <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-tabs>
  <ion-tab tabTitle="Overview" [rootParams]="{estate: estate}" [root]="estateDetailsTab" tabIcon="ion-information-circled"></ion-tab>
  <ion-tab tabTitle="Map" [rootParams]="{estate: estate}" [root]="estateMapTab" tabIcon="map"></ion-tab>
  <ion-tab tabTitle="Similar" [rootParams]="{estate: estate}" [root]="estateSimilarTab" tabIcon="house"></ion-tab>
</ion-tabs>
