<ion-header>

  <ion-navbar>
    <ion-title>Ref. No: {{estate.refNumber}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="goHome()">
          <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-tabs>
  <ion-tab tabTitle="Details" [rootParams]="{estate: estate, locationId: locationId, locationName: locationName}" [root]="estateDetailsTab" tabIcon="information-circle"></ion-tab>
  <ion-tab tabTitle="Map" [rootParams]="{estate: estate, locationId: locationId, locationName: locationName}" [root]="estateMapTab" tabIcon="map"></ion-tab>
  <ion-tab tabTitle="Similar" [rootParams]="{estate: estate, locationId: locationId, locationName: locationName}" [root]="estateSimilarTab" tabIcon="photos"></ion-tab>
</ion-tabs>
