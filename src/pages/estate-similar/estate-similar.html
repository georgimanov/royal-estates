    <ion-toolbar>
        <ion-segment secondary [(ngModel)]="regionFilter" (ionChange)="filterRegion()">
            <ion-segment-button value="region">
                Region
            </ion-segment-button>
            <ion-segment-button default value="all">
                All
            </ion-segment-button>
        </ion-segment>
    </ion-toolbar>
</ion-header>

    <ion-list [virtualScroll]="estates" [approxItemHeight]="'132px'" >
        <ion-item *virtualItem="let estate" >
            <ion-thumbnail item-start>
              <img src={{estate.image}}>
            </ion-thumbnail>
            <h2>Ref No.{{estate.refNumber}}</h2>
            <p>{{estate.type}}, {{estate.bedrooms}} Bedrooms</p>
            <p>{{locationName}}, {{estate.region}}</p>
            <button ion-button clear item-end (click)="itemTapped($event, estate, locationId, locationName)">View</button>
        </ion-item>
      </ion-list>
