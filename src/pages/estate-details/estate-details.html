<ion-header>

  <ion-navbar>
    <ion-title>estate-details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
        <img src="{{estate.image}}"/>
        <ion-card-content>
          <ion-card-title>
              <button ion-button icon-start outline>
                <ion-icon name="bookmark"></ion-icon>
                  SAVE TO MY ESTATES
              </button>
          </ion-card-title>
          <ion-grid>
            <ion-row>
              <ion-col col-6>{{estate.type}}</ion-col>
              <ion-col col-6>Area: {{estate.area}} mÂ²</ion-col>
            </ion-row>
            <ion-row>
              <ion-col col-6>                 
                <ion-badge item-end>{{estate.bedrooms}}</ion-badge>
                Bedrooms</ion-col>
              <ion-col col-6>Price: {{estate.price | currency}}</ion-col>
            </ion-row>
            <ion-row>
              <ion-col col-12>{{estate.address}}</ion-col>
            </ion-row>
          </ion-grid>
        </ion-card-content>
      </ion-card>

</ion-content>
