<ion-header>

  <ion-navbar>
    <ion-title>estate-details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
        <img src="{{estate.image}}"/>
        <ion-card-content>
          <ion-card-title>
            Save to my estates

          </ion-card-title>
          <ion-grid>
            <ion-row>
              <ion-col col-6>{{estate.type}}</ion-col>
              <ion-col col-6>Area: {{estate.area}} m2</ion-col>
            </ion-row>
            <ion-row>
              <ion-col col-6>{{estate.bedrooms}} Bedrooms</ion-col>
              <ion-col col-6>Price: ${{estate.price}}</ion-col>
            </ion-row>
            <ion-row>
              <ion-col col-12>{{estate.address}}</ion-col>
            </ion-row>
          </ion-grid>
        </ion-card-content>
      </ion-card>

</ion-content>
